<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Page</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
<nav th:replace="fragments/navfrag :: navbar"> </nav>
<div class="container mt-5 d-flex justify-content-center" th:each="user : ${users}">
    <div class="card p-3">
        <div class="d-flex align-items-center">
            <div class="image"> <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" class="rounded" width="155"> </div>
            <div class="ml-3 w-100">
                <h4 class="mb-0 mt-0" th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></h4> <span th:text="${user.getBio()}"></span>
                <div class="button mt-2 d-flex flex-row align-items-center"> <a th:href="${'/users/' + user.id}"><button class="btn btn-sm btn-primary w-100 ml-2">View</button> </a></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
